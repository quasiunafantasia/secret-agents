<div class="col-md-3">
      <div class="thumbnail">
        <img ng-src="{{mission.photo}}">
        <p>{{mission.name}}</p>
        <p>{{mission.briefing}}</p>
        <p>{{mission.status}}</p>
        <p>Agents: {{missionAgents.length}} / {{mission.agentsNum}}</p>
        <div class="row">
        <div class="col-md-3 col-md-offset-1" ng-show="missionPending()">
          <input type="text" ng-model="insertedAgent" placeholder="Select your agent" typeahead="freeAgent as freeAgent.name for freeAgent in freeAgents | filter:{name:$viewValue}" typeahead-template-url="app/missions/view/details/typeahead.html" ng-disabled="!addEnabled()"> <button class="btn btn-default" ng-click="add()" ng-disabled="!addEnabled()">Add</button>

        </div>
          <div class="col-md-3" ng-repeat="agent in missionAgents">
            <div class="thumpnail">
              <img ng-src="{{agent.phote}}">
              <p>{{agent.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

<button class="btn btn-default" ng-click="back()">Back</button>
<button class="btn btn-default" ng-click="startMission()" ng-show="missionPending()">Start Mission!</button>
<button class="btn btn-default" ng-click="endMission()" ng-show="missionActive()">End Mission!</button>
